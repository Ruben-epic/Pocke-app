<app-navbar></app-navbar>

<mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let pokemon of pokeList;">
        <app-card [info]="pokemon"></app-card>
    </mat-grid-tile>    
</mat-grid-list>

<div class="btns">
    <button [disabled]="page === 0" mat-fab (click)="backPage()" class="primary">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-fab (click)="nextPage()" class="warn">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
</div>
